<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ico.png" type="ico">
    <link rel="stylesheet" href="css/style.css">
    <title>DRAGON BALL</title>
</head>
<body>
    <header>
        <div><img src="img/LOGO.png" alt="dragonBall"></div>
        <h1>Selecciona tu Personaje de Dragon Ball</h1>
    </header>
    <main>
    <select name="personaje-select" id="personaje-select">
        <option value="">Selecciona un personaje...</option>
        <option value="Goku">Goku</option>
        <option value="Vegeta">Vegeta</option>
        <option value="Piccolo">Piccolo</option>
        <option value="Bulma">Bulma</option>
        <option value="Freezer">Freezer</option>
        <option value="Gohan">Gohan</option>
        <option value="Gotenks">Gotenks</option>
        <option value="Trunks">Trunks</option>
        <option value="Celula">Celula</option>
        <option value="Krillin">Krillin</option>
        <option value="Yamcha">Yamcha</option>
        <option value="Chi-Chi">Chi-Chi</option>
        <option value="Master Roshi">Master Roshi</option>
        <option value="Nail">Nail</option>
        <option value="Android 17">Android 17</option>
    </select>

    <div id="personaje-info">
        <!-- aqui se mostrará la información del personaje seleccionado -->
    </div>
</main>
<footer>
    <p id="info">&copy;Gisela Gindelli 2025</p>
</footer>
</body>
<script src="js/consumeapi.js"></script>
</html>
